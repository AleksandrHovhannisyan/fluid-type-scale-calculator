permalink: /
---

<main id="app">
  <header>
    <h1 class="title">{{ site.title }}</h1>
    <p class="subtitle">Generate fluid typography variables with a <a href="https://type-scale.com/" rel="noreferrer noopener" target="_blank">modular type scale</a>.</p>
  </header>
  <fieldset>
    <label>
      Base font size (px)
      <span class="label-description">The base font size of your design system.</span>
      <input type="number" id="input-base-font-size" required value="16">
    </label>
    <label>
      Modular scale
      <span class="label-description">The larger the ratio, the faster your font sizes grow in each successive step. Learn more about <a href="https://every-layout.dev/rudiments/modular-scale/" rel="noreferrer noopener" target="_blank">modular scales.</a></span>
      {%- assign defaultModularRatio = modularSteps["perfectFourth"].ratio -%}
      <select id="input-type-scale" required value="{{ defaultModularRatio }}">
        {%- assign steps = modularSteps | values -%}
        {%- for step in steps -%}
          {%- assign modularStepName = step.name -%}
          {%- assign modularStepRatio = step.ratio -%}
          <option {% if modularStepRatio == defaultModularRatio %}selected{% endif %} value="{{ modularStepRatio }}">{{ modularStepName }} ({{ modularStepRatio }})</option>
        {%- endfor -%}
      </select>
    </label>
    <label>
      Modular steps
      <span class="label-description">A comma-separated list of names for each modular step, in ascending order of size.</span>
      <input type="text" id="input-modular-steps" required value="sm,base,md,lg,xl,xxl,xxxl">
    </label>
    <label>
      Base modular step
      <span class="label-description">The name of the step corresponding to the base font size. This must exist in the list of font size steps entered above.</span>
      <input type="text" id="input-base-modular-step" required value="base">
    </label>
    <label>
      Min breakpoint (px)
      <span class="label-description">The breakpoint at which to return the min font size (for each modular step).</span>
      <input type="number" id="input-min-breakpoint" required value="400">
    </label>
    <label>
      Max breakpoint (px)
      <span class="label-description">The breakpoint at which to return the max font size (for each modular step).</span>
      <input type="number" id="input-max-breakpoint" required value="1000">
    </label>
    <label>
      Variable naming convention
      <span class="label-description">Used to create unique variable names for each step in your type scale.</span>
      <input type="text" id="input-variable-name" required value="font-size">
    </label>
    <label data-flow="horizontal">
      Use rems for font sizing
      <input type="checkbox" id="input-use-rems" checked>
    </label>
    <label data-flow="horizontal">
      Number of decimal places to show:
      <input type="number" min="0" required value="2" id="input-rounding">
    </label>
  </fieldset>
  <output id="output" aria-live="polite"></output>
  <button type="button" id="copy-to-clipboard" aria-label="Copy code to clipboard" data-copied="false"></button>
